<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나만의 고양이 만들기</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { margin-bottom: 20px; }
    #cat-display { width: 200px; height: 200px; margin: 0 auto 20px; background-color: #ccc; border-radius: 100px; position: relative; }
    .eye { width: 30px; height: 30px; background: white; border-radius: 50%; position: absolute; top: 60px; }
    .eye.left { left: 40px; }
    .eye.right { right: 40px; }
    .color-picker, .ear-picker { margin: 10px; }
  </style>
</head>
<body>
  <h1>나만의 고양이 만들기</h1>
  <div id="cat-display">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
  <div>
    <label>고양이 색상: <input type="color" id="colorInput" class="color-picker" /></label>
    <label>
      귀 모양:
      <select id="earInput" class="ear-picker">
        <option value="round">둥근 귀</option>
        <option value="pointy">뾰족 귀</option>
      </select>
    </label>
  </div>
  <script>
    const catDisplay = document.getElementById('cat-display');
    const colorInput = document.getElementById('colorInput');
    const earInput = document.getElementById('earInput');colorInput.addEventListener('input', () => {
  catDisplay.style.backgroundColor = colorInput.value;
});

earInput.addEventListener('change', () => {
  const earType = earInput.value;
  if (earType === 'pointy') {
    catDisplay.style.borderRadius = '100px 100px 30px 30px';
  } else {
    catDisplay.style.borderRadius = '100px';
  }
});

  </script>
</body>
</html>
