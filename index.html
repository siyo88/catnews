<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나의 홈페이지</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    form button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    footer {
      text-align: center;
      background: #eee;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>나의 홈페이지</h1>
</header>

<nav>
  <a href="#about">소개</a>
  <a href="#news">뉴스</a>
  <a href="#shop">상품</a>
  <a href="#contact">문의</a>
</nav>

<section id="about">
  <h2>소개</h2>
  <p>이곳은 저의 개인 홈페이지입니다. 다양한 소식과 제품을 소개합니다.</p>
</section>

<section id="news">
  <h2>뉴스</h2>
  <ul>
    <li>2025.07.11 - 홈페이지 오픈!</li>
    <li>2025.07.10 - 첫 제품 출시 예정</li>
  </ul>
</section>

<section id="shop">
  <h2>상품 판매</h2>
  <div class="product">
    <h3>예제 상품 1</h3>
    <p>이 상품은 예시입니다. 가격: ₩10,000</p>
    <button>구매하기</button>
  </div>
  <div class="product">
    <h3>예제 상품 2</h3>
    <p>이 상품은 예시입니다. 가격: ₩20,000</p>
    <button>구매하기</button>
  </div>
</section>

<section id="contact">
  <h2>메세지 보내기</h2>
  <form>
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required>

    <label for="message">메세지</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">보내기</button>
  </form>
</section>

<footer>
  &copy; 2025 나의 홈페이지. All rights reserved.
</footer>

</body>
</html>
